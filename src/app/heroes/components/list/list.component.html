<h3 *ngIf="heroNames.length>0">Listado de héroes</h3>


<div *ngIf="deletedHero; else nothingDeleted">
  <h3> Último Héroe borrado: <small class="text-danger">{{deletedHero}}
    </small></h3>
</div>
<ng-template #nothingDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<hr>


<button *ngIf="heroNames.length>0"
  (click)="removeLastHero()"
  class="btn btn-danger">Borrar último héroe</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
