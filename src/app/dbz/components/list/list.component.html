<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
  let character of characterList;
  let i = index;
  let isFirts = first;
  let isLast = last;
  let isEven = even;
  " class="list-group-item d-flex justify-content-between align-items-center"  [ngClass]="{'list-group-item-success':isLast,
   'list-group-item-danger':isFirts}">


    <div class="">
      <span class="text-danger"><strong>{{i+1}}.</strong></span>

      {{character.name}} -

      <span>
        <strong> Power: </strong>{{character.power}}
      </span>

    </div>

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
