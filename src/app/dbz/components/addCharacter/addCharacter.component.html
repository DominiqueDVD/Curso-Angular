<h4>Agregar personaje</h4>

<form class="row" (ngSubmit)="saveCharacter()">

  <input
  type="text"
  name="Nombre"
  [(ngModel)]="character.name"
  class="form-control mb-2"
  placeholder="Nombre"
  >

  <input
  type="number"
  name="Power"
  [(ngModel)]="character.power"
  class="form-control mb-2"
  placeholder="Poder"
  >

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

</form>
